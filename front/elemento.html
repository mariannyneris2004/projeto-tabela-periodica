<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <style>

    <link rel="icon" type="imagem/png" href="./img/favicon.ico" />

            <div class="row">

                <div class="col-6">
                    <div class="row">

                            <div class="blocoElemento">

                            </div>
                            <div class="blocoElemento">

                                <span class="massaElemento">Massa</span>
                            </div>
                            <div class="blocoElemento">

                            </div>
                        </div>

                        <div class="col-2">
                            <div class="blocoElemento">
                                <span class="anoDescElemento">Ano Desc</span>
                            </div>
                            <div class="blocoElemento">
                                <span class="tempEbuElemento">Temp Ebu</span>
                            </div>
                            <div class="blocoElemento">
                                <span class="familiaElemento">Família</span>
                            </div>
                            <div class="blocoElemento">
                                <span class="periodoElemento">Aplicações</span>
                                <!-- Lista? -->
                            </div>

                    </div>
                </div>
            </div>
        </div>
