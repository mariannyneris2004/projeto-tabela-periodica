<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');
    </style>
    <title>Tabela Periódica</title>
</head>
<body class="vh-100">
<container class="content">
    <div class="container text-center">
        <button type="button" id="botaoVoltar" th:onclick="'redirectToElementos()'">
            Voltar a Tabela</button>
        <div class="row">
            <div class="col-6">
                <img th:src="${elemento.imagem}" alt="" class="imagemElemento">
            </div>
            <div class="col-6">
                <div class="row">
                    <div class="col-2">
                        <div class="blocoElemento">
                            <span class="caption">Título/Sigla</span>
                            <span class="tituloElemento" th:text="${elemento.nome}"></span>
                            <span class="siglaElemento" th:text="${elemento.sigla}"></span>
                        </div>

                        <div class="blocoElemento">
                            <span class="caption">Densidade</span>
                            <span class="densidadeElemento" th:text="${elemento.densidade}"></span>
                        </div>
                        <div class="blocoElemento">
                            <span class="caption">Esc Agressividade</span>
                            <span class="escAgrElemento" th:text="${elemento.escalaDeAgressividade}"></span>
                        </div>
                        <div class="blocoElemento">
                            <span class="caption">Esc Reutilização</span>
                            <span class="escReuElemento" th:text="${elemento.escalaDeReutilizacao}"></span>
                        </div>
                    </div>

                    <div class="col-2">
                        <div class="blocoElemento">
                            <span class="caption">Massa</span>
                            <span class="massaElemento" th:text="${elemento.massa}"></span>
                        </div>
                        <div class="blocoElemento">
                            <span class="caption">Temp Fusão</span>
                            <span class="tempFusElemento" th:text="${elemento.pontoDeFusao}"></span>
                        </div>
                        <div class="blocoElemento">
                            <span class="caption">Período</span>
                            <span class="periodoElemento" th:text="${elemento.periodo}"></span>
                        </div>
                        <div class="blocoElemento">
                            <span class="caption">Onde Encontrar</span>
                            <span class="periodoElemento" th:text="${elemento.ondeEEncontradoNaNatureza}"></span>
                            <!-- Lista? -->
                        </div>
                    </div>

                    <div class="col-2">
                        <div class="blocoElemento">
                            <span class="caption">Ano Desc</span>
                            <span class="anoDescElemento" th:text="${elemento.anoDescoberta}"></span>
                        </div>
                        <div class="blocoElemento">
                            <span class="caption">Temp Ebulição</span>
                            <span class="tempEbuElemento" th:text="${elemento.pontoDeEbulicao}"></span>
                        </div>
                        <div class="blocoElemento">
                            <span class="caption">Família</span>
                            <span class="familiaElemento" th:text="${elemento.familia}">IA</span>
                        </div>
                        <div class="blocoElemento">
                            <span class="caption">Aplicações</span>
                            <span class="periodoElemento" th:text="${elemento.aplicacoesDoMaterial}">Aplicações</span>
                            <!-- Lista? -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</container>

<container class="content2">
    <div class="container text-center">
        <button type="button" id="botaoVoltar"><a href="/elementos">Voltar a Tabela</a></button>
        <div class="row">
            <img src="" alt="" class="imagemElemento">
        </div>

        <div class="row">
            <div class="col-2">
                <div class="blocoElemento">
                    <span class="tituloElemento">Título</span>
                    <span class="siglaElemento">Sigla</span>
                </div>

                <div class="blocoElemento">
                    <span class="densidadeElemento">Densidade</span>
                </div>
                <div class="blocoElemento">
                    <span class="escAgrElemento">Escala Agr</span>
                </div>
                <div class="blocoElemento">
                    <span class="escReuElemento">Escala Reu</span>
                </div>
            </div>

            <div class="col-2">
                <div class="blocoElemento">
                    <span class="massaElemento">Massa</span>
                </div>
                <div class="blocoElemento">
                    <span class="tempFusElemento">Temp Fus</span>
                </div>
                <div class="blocoElemento">
                    <span class="periodoElemento">Período</span>
                </div>
                <div class="blocoElemento">
                    <span class="periodoElemento">Onde Encontrar</span>
                    <!-- Lista? -->
                </div>
            </div>

            <div class="col-2">
                <div class="blocoElemento">
                    <span class="anoDescElemento">Ano Desc</span>
                </div>
                <div class="blocoElemento">
                    <span class="tempEbuElemento">Temp Ebu</span>
                </div>
                <div class="blocoElemento">
                    <span class="familiaElemento">Família</span>
                </div>
                <div class="blocoElemento">
                    <span class="periodoElemento">Aplicações</span>
                    <!-- Lista? -->
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
    /*<![CDATA[*/
    function redirectToElementos() {
        window.location.href = '/elementos';
    }
    /*]]>*/
    </script>
</container>
</body>
</html>
